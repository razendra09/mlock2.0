{% extends "base.html" %}
{% load static %}
{% block body %}
 <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">


                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                    <h4 class="mb-sm-0 font-size-18">Dashboard</h4>

                                    <div class="page-title-right">
                                        <ol class="breadcrumb m-0">
                                            <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                                            <li class="breadcrumb-item active">Dashboard</li>
                                        </ol>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- end page title -->
                       <div class="row">
                            <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">Crypto Trade Profit Calculator</h4>

                                        <form>
                                             <div class="row">
                                                <div class="col-lg-4">
                                                   <div class="mb-3">
                                                <label for="quantity" class="form-label">Enter Quantity</label>
                                                <input type="number" class="form-control" id="quantity">
                                            </div>

                                                </div>
                                                <div class="col-lg-4">
                                                 <div class="mb-3">
                                                <label for="perprice" class="form-label">Enter Coin/Price</label>
                                                <input type="number" class="form-control" id="perprice">
                                            </div>
                                                </div>

                                                <div class="col-lg-4">
                                                     <div class="mb-3">
                                                         <label for="profitpercent" class="form-label">Enter Coin/Price</label>
                                                         <input type="number" class="form-control" id="profitpercent">

                                                    </div>
                                                </div>
                                            </div>
                                            <p> Result</p>

                                                <button type="submit" class="btn btn-primary w-md">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->



                        </div>
                    <script>
        getPrice = function() {
            var numVal1 = Number(document.getElementById("price").value);
            var numVal2 = Number(document.getElementById("discount").value) / 100;
            var totalValue = numVal1 - (numVal1 * numVal2)
            document.getElementById("total").value = totalValue.toFixed(2);
        }
    </script>
{% endblock body %}
